<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cadastro"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">
     RESPONSÁVEL
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p class="texto2">
    FAÇA SEU CADASTRO
  </p>
  <div class="content">
    <img class="image2" src="https://media.istockphoto.com/id/1337144146/vector/default-avatar-profile-icon-vector.jpg?s=612x612&w=0&k=20&c=BIbFwuv7FxTWvh5S3vB6bkT0Qv8Vn8N5Ffseq84ClGI="/>
  </div>
  
  <div class="centro">
    <ion-col size="12">
  <ion-input placeholder="Nome completo" label="NOME" fill="outline" type="text" labelPlacement="floating" maxlength="50"></ion-input>
    </ion-col>

  <ion-col size="12">
  <ion-input
  placeholder="Seu email"
  type="email"
  fill="outline"
  label="EMAIL 1"
  labelPlacement="floating"   
  errorText=""
  ngModel
  email></ion-input>
  </ion-col>

  <ion-col size="12">
  <ion-input 
  placeholder="Seu email"
  type="email"
  fill="outline"
  label="EMAIL 2"
  labelPlacement="floating"
  errorText=""
  ngModel
  email></ion-input>
  </ion-col>

  <ion-col size="12">
  <ion-input label="SENHA" labelPlacement="floating" type="password" placeholder="Senha" fill="outline" maxlength="50"></ion-input>
  </ion-col>
    <ion-button  class="button3"expand="block" href="home">CADASTRAR</ion-button>
</div>

 

</ion-content>
